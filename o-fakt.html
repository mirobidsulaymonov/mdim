    let userName = "";
    let completed = {};
    let scores = {};
    let activeId = null;
    let currentStepIdx = 0;

    function startSystem() {
        userName = document.getElementById('fullname').value.trim();
        if(userName.length < 5) return alert("Iltimos, Ism-familiyangizni to'liq kiriting!");
        document.getElementById('reg-section').style.display = 'none';
        document.getElementById('menu-section').style.display = 'block';
        document.getElementById('p-box').style.display = 'block';
        document.getElementById('welcome-msg').innerText = "O'quvchi: " + userName;
        renderMenu();
    }

    function renderMenu() {
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = "";
        let count = 0;
        scenarioData.forEach((s, idx) => {
            if (completed[idx]) count++;
            const isDone = completed[idx] ? "completed" : "";
            grid.innerHTML += `<div class="menu-btn ${isDone}" onclick="${completed[idx] ? '' : 'openScenario('+idx+')'}">${s.t}</div>`;
        });
        const percent = (count / 10) * 100;
        document.getElementById('p-bar').style.width = percent + "%";
        document.getElementById('status-text').innerText = `Jarayon: ${count} / 10 yakunlandi`;
        if(count === 10) document.getElementById('finish-btn').disabled = false;
    }

    function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

    function openScenario(id) {
        activeId = id;
        currentStepIdx = 0;
        scores[activeId] = 0;
        document.getElementById('menu-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        showStep();
    }

    function showStep() {
        const s = scenarioData[activeId];
        const step = s.q[currentStepIdx];
        const container = document.getElementById('steps-container');
        document.getElementById('scenario-title').innerText = s.t;
        document.getElementById('scenario-desc').innerText = s.d;
        let shuffledVariants = shuffle([...step.v]);
        let optionsHTML = "";
        shuffledVariants.forEach((v) => {
            optionsHTML += `<li onclick="this.querySelector('input').click()"><input type="radio" name="opt" value="${v.b}"> <span>${v.t}</span></li>`;
        });
        container.innerHTML = `<div class="step-container"><p style="color:var(--gold); font-weight:bold;">Savol: ${currentStepIdx + 1} / 10</p><p style="font-size:21px; margin: 15px 0;">${step.s}</p><ul class="check-list">${optionsHTML}</ul><button class="btn" onclick="nextStepLogic()">${currentStepIdx === 9 ? 'SSENARIYNI TUGATISH' : 'KEYINGI SAVOL'}</button></div>`;
    }

    function nextStepLogic() {
        const selected = document.querySelector('input[name="opt"]:checked');
        if(!selected) return alert("Javobni tanlang!");
        scores[activeId] += parseInt(selected.value);
        if(currentStepIdx < 9) { currentStepIdx++; showStep(); } 
        else { completed[activeId] = true; document.getElementById('quiz-section').style.display = 'none'; document.getElementById('menu-section').style.display = 'block'; renderMenu(); }
    }

    function showFinalResult() {
        document.getElementById('menu-section').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        let total = Object.values(scores).reduce((a, b) => a + b, 0);
        document.getElementById('result-user').innerText = userName;
        document.getElementById('final-stats').innerText = `Umumiy natija: ${total} / 100 ball`;
        let level = (total/100) >= 0.8 ? "YUQORI (Media-immunitet shakllangan)" : (total/100) >= 0.5 ? "O'RTA" : "PAST";
        document.getElementById('final-text').innerHTML = `Media-madaniyat darajangiz: <b>${level}</b>`;
    }

    function generatePDF() {
        const doc = new jsPDF({ orientation: "landscape" });
        const total = Object.values(scores).reduce((a, b) => a + b, 0);
        doc.setDrawColor(184, 149, 11); doc.setLineWidth(4); doc.rect(5, 5, 287, 200);
        doc.setFont("times", "bold"); doc.setFontSize(65); doc.setTextColor(26, 82, 118);
        doc.text("SERTIFIKAT", 148, 55, { align: "center" });
        doc.setFontSize(35); doc.setTextColor(192, 57, 43);
        doc.text(userName.toUpperCase(), 148, 100, { align: "center" });
        doc.setFontSize(18); doc.setTextColor(44, 62, 80); doc.setFont("times", "normal");
        doc.text(`100 ta savoldan iborat media-diagnostikani yakunlab, ${total} ball to'pladi.`, 148, 135, { align: "center" });
        doc.setFontSize(15); doc.text("SamDVMU | Muallif: M.A. Sulaymonov", 148, 175, { align: "center" });
        doc.save(`${userName}_Sertifikat.pdf`);
    }
